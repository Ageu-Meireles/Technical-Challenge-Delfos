services:
  source_db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${SOURCE_DB_NAME}
      POSTGRES_USER: ${SOURCE_DB_USER}
      POSTGRES_PASSWORD: ${SOURCE_DB_PASSWORD}
    volumes:
      - source_db_data:/var/lib/postgresql/data
    ports:
      - "${SOURCE_DB_PORT}:5432"

  target_db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${TARGET_DB_NAME}
      POSTGRES_USER: ${TARGET_DB_USER}
      POSTGRES_PASSWORD: ${TARGET_DB_PASSWORD}
    volumes:
      - target_db_data:/var/lib/postgresql/data
      - ./etl/src/db/seeders:/docker-entrypoint-initdb.d
    ports:
      - "${TARGET_DB_PORT}:5432"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      SOURCE_DB_URL: postgresql+psycopg2://${SOURCE_DB_USER}:${SOURCE_DB_PASSWORD}@source_db:5432/${SOURCE_DB_NAME}
    depends_on:
      - source_db
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/app/src

volumes:
  source_db_data:
  target_db_data:
